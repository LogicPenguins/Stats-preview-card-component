<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="card-info">
        <div class="header">
        </div>

        <div class="content">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
  
          <div class="stats">
            <div class="companies"><span class="one">10K+</span><br><span class="two">COMPANIES</span></div>
            <div class="templates"><span class="one">314 </span><br><span class="two">TEMPLATES</span></div>
            <div class="queries"><span class="one">12M+</span><br><span class="two">QUERIES</span></div>
          </div>
        </div>
      </div>

    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Logic</a>.
      </div>
    </div>
  </main>
</body>
</html>
